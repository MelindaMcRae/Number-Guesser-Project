<!DOCTYPE html>
	<html> 
		<head>
		  <title>Number Guesser</title>
		  <link rel="stylesheet" type="text/css" href="styles.css">
		  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700&display=swap" rel="stylesheet">
		</head>
		<body>
			<header>
				<h1><strong>NUMBER</strong> GUESSER</h1>	 
				<hr class="header-hr"><h2>ULTIMATE CHALLENGER EDITION</h2>
			</header>
			<main>
				<section class="left-side">
					<article class="left-art" id="set-range-art">
					  <h3 class="left-title" id="set-range">Set Range</h3>
						<div class="forms" id="range-forms">
						  <form class="range" id="min-range-form">
							  <label id="min-range">Min Range</label>
							  <input id="min-input" type="text">
						  </form>
						  <form class="range" id="max-range-form">
							  <label id="max-range">Max Range</label>
							  <input id="max-input" type="text">
						  </form>
						  <button id="update-button">UPDATE</button>
						</div>
					</article>
					<article class="left-art" id="challenger-box"> 
						<div>The Current Range is <strong>1</strong> to <strong>100</strong></div>
						 <h3 class="left-title" id="challenger1"> Challenger 1</h3>
						<div class="forms" id="challenger1-forms">
						  <form class="challenger-input" id="challenger1-input">
						    <label class="name-form">Name</label>
						    <input class="name-input" type="text">
					    </form>
						  <form class="challenger-input" id="guess2-input">
						    <label class="guess-form">Guess</label>
						    <input class="guess-input" type="text">
					    </form>
						</div>
						<h3 class="left-title" id="challenger2"> Challenger 2</h3>
						<div class="forms" id="challenger2-forms">
						  <form class="challenger-input" id="challenger2-input">
						    <label class="name-form">Name</label>
						    <input class="name-input" type="text">
					    </form>
						  <form class="challenger-input" id="guess2-input">
						    <label class="guess-form">Guess</label>
						    <input class="guess-input" type="text">
					    </form>
				    </div>
				    <div class= "challenger-buttons-container">
				    <button class="challenger-buttons" class="challenge-buttons">SUBMIT GUESS</button>
				    <button class="challenger-buttons" class="challenge-buttons">RESET GAME</button>
			      <button class="challenger-buttons" class="challenge-buttons">CLEAR GAME</button>
			    </div>
			    </article>
			    <article class="left-art" id="bottom-art">
				    <h3 class="left-title" id="score-title">Latest Score</h3>
				    <div id="bottom-left-container">
				    	<section id="bottom-left-container-1">
					      <h4>Challenger 1 Name</h4>
						    <p>current guess</p>
						    <strong class="score-number" id="challenger1-score">#</strong>
						    <p class="feedback" id="challenger1-feedback">that's too low</p>
						 </section>
						 <section id="bottom-left-container-2">
					      <h4>Challenger 2 Name</h4>
					      <p>current guess</p>
					      <strong class="score-number" id="challenger2-score">#</strong>
					      <p class="feedback" id="challenger2-feedback">that's too high</p>
					   </section>
					  </div>
				    </div>
			    </article>
		    </section>
		    <section id="right-side"> 
			    <article class="cards" id="top-card">
			    	<hr class="card-top-hr">
			    	card1
			    	<hr class="card-bottom-hr">
			    </article>
			    <article class="cards" id="middle-card">
			   		<hr class="card-top-hr">
			   		card2
			   		<hr class="card-bottom-hr">
			    </article>
			    <article class="cards" id="bottom-card">
			    	<hr class="card-top-hr">
			    	card3
			    <hr class="card-bottom-hr">
				</article>
		    </section>
		  </main>
		</body>
